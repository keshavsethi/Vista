 <div class="video-container">

     <source src="http://www.openbeelden.nl/files/92/104101.ed_hd.mp4" type="video/mp4">s
     <track kind="captions" src="https://raw.githubusercontent.com/keshavsethi/Vista/master/captions/captions.en.vtt" srclang="EN" label="English" default>

   </video>
   <slides style="right:100px; "></slides>

      <slides style="right:10px; "></slides>  
  
      <script src="./dist/browser/videojs-slides.js"></script>
    <script>
        var video = videojs('video').ready(function(){
  
            // fire up the plugin
            var transcript = this.transcript();
  
            // attach the widget to the page
            var transcriptContainer = document.querySelector('#transcript');
            transcriptContainer.appendChild(transcript.el());
        });

        (function(window, videojs) {
      var player = window.player = videojs('video');
      var slides = [
        {url : 'img/img1.jpg',time : 1},
        {url : 'img/img2.jpg',time : 5},
      ];

      player.slides({slides: slides});
    }(window, window.videojs));


</script>
